<style>
:root {
    --bg: #000;
    --text: #fff;
    --shadow: rgba(0,0,0,0.85);
    --font: 'Segoe UI', Arial, sans-serif;
}

* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: var(--font);
    background: var(--bg);
    color: var(--text);
    overflow-x: hidden;
}

/* PARTICLES */
#particles {
    position: fixed;
    inset: 0;
    z-index: 0;
    pointer-events: none;
}

/* HEADER */
header {
    position: sticky;
    top: 0;
    text-align: center;
    padding: 60px 20px 25px;
    background: linear-gradient(to bottom, rgba(0,0,0,.85), rgba(0,0,0,.25), transparent);
    z-index: 3;
}

#title {
    font-size: 64px;
    font-weight: 700;
    transition: transform .3s ease, font-size .3s ease;
}

#subtitle {
    font-size: 14px;
    opacity: .7;
}

/* GRID */
#home {
    position: relative;
    z-index: 2;
    padding: 70px 30px 120px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(210px, 210px));
    justify-content: center;
    gap: 40px;
}

/* GAME BUTTON */
.game {
    width: 210px;
    height: 135px;
    border-radius: 14px;
    background-size: cover;
    background-position: center;
    cursor: pointer;
    overflow: hidden;
    position: relative;
    transform: scale(.85);
    opacity: 0;
    transition: transform .25s ease, opacity .6s ease;
}

.game.visible {
    opacity: 1;
    transform: scale(1);
}

.game:hover {
    transform: scale(1.08);
}

.game::after {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(to top, rgba(0,0,0,.9), rgba(0,0,0,.15));
}

.game span {
    position: absolute;
    top: 10px;
    width: 100%;
    text-align: center;
    font-size: 15px;
    font-weight: 600;
    z-index: 2;
    text-shadow: 0 4px 12px #000, 0 0 8px #000;
}

/* PLAYER */
#player {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.92);
    backdrop-filter: blur(6px);
    z-index: 5;
    display: none;
    flex-direction: column;
}

#playerHeader {
    display: flex;
    align-items: center;
    gap: 14px;
    padding: 14px;
}

#playerHeader h2 {
    flex: 1;
    font-size: 18px;
    margin: 0;
}

.playerBtn {
    background: #000;
    color: #fff;
    border: 1px solid #333;
    padding: 7px 14px;
    cursor: pointer;
}

iframe {
    flex: 1;
    border: none;
    opacity: 0;
    transition: opacity .5s ease;
}
</style>
</head>

/* ===================== BUILD GRID ===================== */
const home = document.getElementById("home");
games.forEach((g,i)=>{
    const d=document.createElement("div");
    d.className="game";
    d.style.backgroundImage=`url(${g.image})`;
    d.innerHTML=`<span>${g.title}</span>`;
    d.onclick=()=>g.url!="#" && play(g);
    home.appendChild(d);
});

/* ===================== PLAYER ===================== */
function play(g){
    document.getElementById("player").style.display="flex";
    document.getElementById("gameTitle").textContent=g.title;
    const f=document.getElementById("frame");
    f.src=g.url;
    f.style.opacity=0;
    setTimeout(()=>f.style.opacity=1,50);
}
function goHome(){
    document.getElementById("player").style.display="none";
    document.getElementById("frame").src="";
}
function fullscreen(){
    const f=document.getElementById("frame");
    if(f.requestFullscreen) f.requestFullscreen();
}

/* ===================== SCROLL EFFECTS ===================== */
const title=document.getElementById("title");
const cards=[...document.querySelectorAll(".game")];

window.addEventListener("scroll",()=>{
    const y=window.scrollY;
    title.style.fontSize=Math.max(32,64-y/6)+"px";
    cards.forEach(c=>{
        if(c.getBoundingClientRect().top<window.innerHeight-80)
            c.classList.add("visible");
    });
});

/* ===================== PARTICLES ===================== */
const canvas=document.createElement("canvas");
particles.appendChild(canvas);
const ctx=canvas.getContext("2d");
let w,h;
function resize(){w=canvas.width=innerWidth;h=canvas.height=innerHeight}
window.addEventListener("resize",resize);resize();

let parts=[];
for(let i=0;i<80;i++)spawn();

function spawn(){
    parts.push({
        x:Math.random()*w,
        y:h+Math.random()*200,
        s:2+Math.random()*2,
        r:Math.random()*6,
        a:1,
        v:20+Math.random()*20
    });
}

let last=performance.now();
function loop(t){
    const dt=(t-last)/1000; last=t;
    ctx.clearRect(0,0,w,h);
    parts.forEach(p=>{
        p.y-=p.v*dt;
        p.r+=dt;
        if(p.y<h*0.2) p.a-=dt*.4;
        ctx.save();
        ctx.translate(p.x,p.y);
        ctx.rotate(p.r);
        ctx.globalAlpha=p.a;
        ctx.fillStyle="#aaa";
        ctx.fillRect(-p.s/2,-p.s/2,p.s,p.s);
        ctx.restore();
    });
    parts=parts.filter(p=>p.a>0);
    while(parts.length<80) spawn();
    requestAnimationFrame(loop);
}
requestAnimationFrame(loop);
